<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="/table/style.css">
    <title>Denise's Table Practice</title>
</head>
<body>
   <table>
       <thead>
           <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Price</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>1</td>
               <td>Item A</td>
               <td>$0.50</td>
           </tr>
           <tr>
               <td>2</td>
               <td>Item B</td>
               <td>$125.00</td>
           </tr>
           <tr>
               <td>3</td>
               <td>Item C</td>
               <td>$3.00</td>
           </tr>
           <tr>
               <td>4</td>
               <td>Item D</td>
               <td>$1.00</td>
           </tr>
           <tr>
               <td>5</td>
               <td>Item E</td>
               <td>$30.50</td>
           </tr>
       </tbody>
   </table> 
</body>
</html>
